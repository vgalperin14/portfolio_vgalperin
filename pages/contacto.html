    <title>Valentina Galperin - Portfolio | Contacto</title>
    <link rel="icon" type="image/png" href="../img/titlebar_logo.png" />
    <meta
      name="description"
      content="Por trabajos o cualquier duda, ¡contactate y charlemos!"
    />
    <meta
      name="keywords"
      content="valentina, galperin, vg, portfolio, diseño, gráfico, contacto, contactar, mail, escribir, trabajo, freelance, estudiante"
    />
    <meta name="author" content="Valentina Galperin" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/main.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bodyContacto">
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img
              class="header__logo"
              src="../img/logo.svg"
              alt="Logo de la pagina"
            />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="formacion.html"
                  >Formación</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="sobre_mi.html">Sobre mí</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Trabajos
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="trabajos.html"
                      >Infografía Interactiva</a
                    >
                  </li>

                  <li>
                    <a class="dropdown-item" href="trabajos.html">Libro</a>
                  </li>

                  <li>
                    <a class="dropdown-item" href="trabajos.html">Revista</a>
                  </li>

                  <li>
                    <a class="dropdown-item" href="trabajos.html"
                      >Fanzine Caligráfico</a
                    >
                  </li>

                  <li>
                    <a class="dropdown-item" href="trabajos.html">Panel</a>
                  </li>

                  <li>
                    <a class="dropdown-item" href="trabajos.html">Afiche</a>
                  </li>

                  <li><hr class="dropdown-divider" /></li>

                  <li>
                    <a class="dropdown-item" href="trabajos.html">Todos</a>
                  </li>
                </ul>
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="contacto.html">Contacto</a>
              </li>
            </ul>

            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button class="btn btn-outline-dark" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="mainContacto">
      <div class="mainContacto__text">
        <h1 class="mainContacto__title">¡Contactate!</h1>
        <p class="mainContacto__paragraph">
          Por cualquier consulta o trabajo no dudes en escribirme, ¡estoy para
          hablar!
        </p>
      </div>

      <form class="mainContacto__form" action="">
        <label class="mainContacto__label" for="nombre">Nombre</label>
        <input class="mainContacto__input" name="nombre" type="text" />

        <label class="mainContacto__label" for="email">Email</label>
        <input
          class="mainContacto__input"
          type="email"
          name="email"
          placeholder="usuario@gmail.com"
          required
        />

        <label class="mainContacto__label" for="mensaje">Mensaje</label>
        <textarea
          class="mainContacto__textFill"
          name="mensaje"
          id=""
          cols="30"
          rows="5"
        ></textarea>
        <button type="button" class="btn btn-dark btn-lg">Enviar</button>
      </form>
    </main>

    <footer class="footer__content">
      <div class="footer__name">
        <p class="footer__text">2022, Valentina Galperin</p>
      </div>

      <div class="footer__links">
        <a href="https://www.linkedin.com" target="_blank">
          <img
            class="footer__logo"
            src="../img/linkedin.png"
            alt="Logo Linkedin"
          />
        </a>
        <a href="https://www.behance.net" target="_blank">
          <img
            class="footer__logo"
            src="../img/behance.png"
            alt="Logo Behance"
          />
        </a>
      </div>
    </footer>
  </body>
